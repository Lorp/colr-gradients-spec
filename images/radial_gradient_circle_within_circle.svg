<svg viewBox="-301 -206 802 1271" xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
  <style>
    .label { font-size: 64px; font-family: sans-serif; stroke-width: 0; stroke: black; fill: #1a2127; }
  </style>
  
  <defs>
    <radialGradient id="radgrad-pad"
                    gradientUnits="userSpaceOnUse"
                    fx="140" fy="50" fr="35"
                    cx="250" cy="0" r="200"
                    spreadMethod="pad">
      <stop offset="0%" stop-color="#DA0025"/>
      <stop offset="50%" stop-color="#FFC600"/>
      <stop offset="100%" stop-color="#0052AB"/>
    </radialGradient>

    <radialGradient id="radgrad-repeat"
                    gradientUnits="userSpaceOnUse"
                    fx="140" fy="50" fr="35"
                    cx="250" cy="0" r="200"
                    spreadMethod="repeat">
      <stop offset="0%" stop-color="#DA0025"/>
      <stop offset="50%" stop-color="#FFC600"/>
      <stop offset="100%" stop-color="#0052AB"/>
    </radialGradient>

    <radialGradient id="radgrad-reflect"
                    gradientUnits="userSpaceOnUse"
                    fx="140" fy="50" fr="35"
                    cx="250" cy="0" r="200"
                    spreadMethod="reflect">
      <stop offset="0%" stop-color="#DA0025"/>
      <stop offset="50%" stop-color="#FFC600"/>
      <stop offset="100%" stop-color="#0052AB"/>
    </radialGradient>

    <rect id="filled-rect" x="-300" y="-200" width="800" height="400" stroke-width="2" stroke="gray"/>
        
  </defs>
  <use href="#filled-rect" fill="url(#radgrad-pad)"/>
  
  <g id="points" fill="none" stroke-width="2" stroke="#1a2127">
    <circle cx="140" cy="50" r="35" />
    <circle cx="140" cy="50" r="4" fill="#1a2127"/>
    <circle cx="250" cy="0" r="200" />
    <circle cx="250" cy="0" r="4" fill="#1a2127"/>
    <text class="label" x="140" y="90">c₀</text>
    <text class="label" x="250" y="50">c₁</text>
  </g>
  
  <g transform="translate(0, 430)">
    <use href="#filled-rect" fill="url(#radgrad-repeat)" />
    <use href="#points" />
  </g>

  <g transform="translate(0, 860)">
    <use href="#filled-rect" fill="url(#radgrad-reflect)" />
    <use href="#points" />
  </g>

</svg>